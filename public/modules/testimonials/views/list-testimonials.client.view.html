<section data-ng-controller="TestimonialsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Testimonials</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="testimonial in testimonials" data-ng-href="#!/testimonials/{{testimonial._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="testimonial.created | date:'medium'"></span>
				by
				<span data-ng-bind="testimonial.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="testimonial.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!testimonials.$resolved || testimonials.length">
    	No Testimonials yet, why don't you <a href="/#!/testimonials/create">create one</a>?
    </div>
</section>
